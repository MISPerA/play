<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo e Redirecionamento</title>
    <!-- Inclui a API do YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Div para conter o player do YouTube -->
    <div id="player-container">
        <div id="overlay" class="overlay" onclick="startExperience()">
            <h1>Clique para começar a Ouvir!</h1>
        </div>

        <audio id="backgroundAudio" loop style="display: none;">
            <source src="Musica.mp3" type="audio/mp3">
            Seu navegador não suporta a tag de áudio.
        </audio>

        <div class="container">
            <div id="player"></div>
            <div id="countdown"></div>
            <div id="progress-bar" style="display: none;">
                <div id="progress-indicator"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
