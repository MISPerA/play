<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sobreposição inicial -->
    <div id="overlay" class="overlay" onclick="startExperience()">
        <h1>Clique para ouvir!</h1>
    </div>

    <!-- Contêiner principal -->
    <div class="container">
        <!-- Carta ou mensagem que será exibida -->
        <div class="card handwriting handwriting-animation" id="randomMessage">
            <!-- A mensagem será exibida aqui -->
        </div>

        <!-- Seção de compartilhamento no Instagram -->
        <div class="instagram-section">
            <span class="instagram-text">Gostou? Compartilhe marcando o</span>
            <a class="instagram-link" href="https://www.instagram.com/mis.pera" target="_blank">
                <i class="fab fa-instagram instagram-logo"></i>@mis.pera
            </a>
        </div>

        <!-- Logotipo -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <!-- Código de incorporação do YouTube -->
        <div id="youtubePlayer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gglkHLTS9Ao" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Cronômetro -->
        <div id="countdown" class="countdown"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
