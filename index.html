    <style>
        /* Estilos para a página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #000000;
            color: #FFFFFF;
        }

        .container {
            position: relative;
        }

        .card {
            max-width: 21cm;
            margin: auto;
            background-color: #01BAD2;
            padding-top: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #000000;
            position: relative;
            z-index: 1;
            text-align: center;
            font-family: 'cursive';
            text-align: justify;
            white-space: pre-line;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
            margin: 10px;
        }

        @keyframes handwriting-animation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .instagram-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        .instagram-text {
            font-weight: bold;
            color: #FFFFFF;
        }

        .instagram-link {
            text-decoration: none;
            color: #FFFFFF;
        }

        .instagram-link:hover {
            text-decoration: underline;
        }

        .instagram-logo {
            margin-right: 3px;
            color: #FFFFFF;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            margin-top: 10px;
            width: 160px;
            height: auto;
            z-index: 2;
            display: inline-block;
        }

        /* Adicione este estilo para centralizar e justificar o texto na sobreposição inicial */
        .overlay h1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            max-width: 80%;
        }

        #player-container {
            position: relative;
            max-width: 640px;
            margin: auto;
        }

        #start-message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 80%; /* Ajusta a largura conforme necessário */
        }

        #countdown {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-top: 10px;
            position: relative;
        }

        #progress-indicator {
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
    </style>
