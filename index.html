<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo do YouTube</title>
    <!-- Inclusão da API do YouTube para controle do player -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
        var player;

        // Função chamada quando a API do YouTube estiver pronta
        function onYouTubeIframeAPIReady() {
            // Criação do objeto do player
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'gglkHLTS9Ao', // ID do vídeo do YouTube
                events: {
                    'onReady': onPlayerReady, // Função chamada quando o player estiver pronto
                    'onStateChange': onPlayerStateChange // Função chamada quando o estado do player muda
                }
            });
        }

        // Função chamada quando o player estiver pronto para receber comandos
        function onPlayerReady(event) {
            // Inicia a reprodução automaticamente
            event.target.playVideo();
        }

        // Função chamada quando o estado do player muda
        function onPlayerStateChange(event) {
            // Verifica se o player entrou no estado de reprodução
            if (event.data === YT.PlayerState.PLAYING) {
                // Inicia um temporizador de 1 minuto e 30 segundos (90 segundos)
                setTimeout(function() {
                    // Redireciona para o link desejado após o tempo especificado
                    window.location.href = 'https://seu-link-de-redirecionamento';
                }, 90000); // 90 segundos em milissegundos
            }
        }
    </script>
</head>
<body>
    <!-- Elemento HTML onde o player do YouTube será inserido -->
    <div id="player"></div>

    <!-- Mensagem para o usuário informando sobre o redirecionamento -->
    <p>Aguarde, você será redirecionado após 1 minuto e 30 segundos.</p>
</body>
</html>
