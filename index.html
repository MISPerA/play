<!DOCTYPE html>
<html>
<head>
    <title>Playlist Evangelistica</title>
    <script type="text/javascript">
        // URL do seu arquivo TXT no GitHub
        var githubUser = 'MISPerA';
        var githubRepo = 'play';
        var githubPath = 'Playlist%20Evangel%C3%ADstica%20Projeto%20Habacuque%2022.txt';
        var txtUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/main/${githubPath}`;

        // Função para carregar os links do arquivo TXT e redirecionar aleatoriamente
        function carregarLinksEredirecionar() {
            // Requisição para obter o conteúdo do arquivo TXT
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Separar as linhas do arquivo e remover espaços em branco
                    var links = xhr.responseText.split('\n').map(function (link) {
                        return link.trim();
                    });

                    // Remover links em branco (se houver)
                    links = links.filter(function (link) {
                        return link !== '';
                    });

                    // Verificar se há links disponíveis
                    if (links.length > 0) {
                        // Gerar um número aleatório entre 0 e o número de links - 1
                        var indiceAleatorio = Math.floor(Math.random() * links.length);

                        // Redirecionar para o link selecionado aleatoriamente
                        window.location.href = links[indiceAleatorio];
                    } else {
                        console.error('Nenhum link encontrado no arquivo TXT.');
                    }
                }
            };
            xhr.open('GET', txtUrl, true);
            xhr.send();
        }

        // Chame a função de carregamento e redirecionamento assim que a página for carregada
        window.onload = carregarLinksEredirecionar;
    </script>
</head>
<body>
    <p>Aguarde, você está sendo redirecionado...</p>
</body>
</html>
